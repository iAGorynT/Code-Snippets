<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Generator - Light/Dark Mode Toggle</title>
    <link rel="stylesheet" href="https://github.com/iAGorynT/Code-Snippets/blob/main/Html/styles.css">
</head>
<body>
    <div class="container">
        <!-- Light/Dark mode toggle switch -->
        <div class="mode-switch">
            <label class="switch">
                <input type="checkbox" id="modeToggle" tabindex="5">
                <span class="slider"></span>
            </label>
        </div>

        <h2>Date Generator</h2>

        <!-- Input form for date generation -->
        <label for="month">Month:</label>
        <select id="month" tabindex="1"></select>

        <label for="year">Year (YYYY):</label>
        <input type="number" id="year" required tabindex="2">

        <label for="dayOfWeek">Day of Week:</label>
        <select id="dayOfWeek" tabindex="3"></select>

        <button id="generateButton" tabindex="4">Generate Dates</button>

        <!-- Output area for generated dates -->
        <div id="output"></div>
    </div>
    <script src="https://github.com/iAGorynT/Code-Snippets/blob/main/Html/script.js"></script>
</body>
</html>
