<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
    }
    label {
        font-weight: bold;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Date Generator</h2>
    <form id="dateForm">
        <label for="month">Month (01-12): </label>
        <input type="number" id="month" min="1" max="12" required><br><br>
        <label for="year">Year (YYYY): </label>
        <input type="number" id="year" min="1000" max="9999" required><br><br>
        <label for="dayOfWeek">Day of Week: </label>
        <select id="dayOfWeek" required>
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
        </select><br><br>
        <button type="submit">Generate Dates</button>
    </form>
    <div id="output"></div>
</div>

<script>
    document.getElementById('dateForm').addEventListener('submit', function(e) {
        e.preventDefault();
        generateDates();
    });

    function generateDates() {
        var month = parseInt(document.getElementById('month').value);
        var year = parseInt(document.getElementById('year').value);
        var dayOfWeek = parseInt(document.getElementById('dayOfWeek').value);
        var dates = [];

        var date = new Date(year, month - 1, 1);
        while (date.getMonth() === month - 1) {
            if (date.getDay() === dayOfWeek) {
                dates.push(new Date(date));
            }
            date.setDate(date.getDate() + 1);
        }

        var outputDiv = document.getElementById('output');
        outputDiv.innerHTML = "<h3>Dates:</h3>";

        if (dates.length === 0) {
            outputDiv.innerHTML += "<p>No dates found for the specified day of the week.</p>";
        } else {
            outputDiv.innerHTML += "<ul>";
            dates.forEach(function(date) {
                outputDiv.innerHTML += "<li>" + formatDate(date) + "</li>";
            });
            outputDiv.innerHTML += "</ul>";
        }
    }

    function formatDate(date) {
        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();
        return month + "/" + day + "/" + year;
    }
</script>

</body>
</html>
