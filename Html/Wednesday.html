<!DOCTYPE html>
<html>
<head>
    <title>Wednesday Dates</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Wednesday Dates</h1>
    <form>
        <label for="month">Enter a 2 digit numeric month (01 - 12):</label>
        <input type="number" id="month" name="month" min="1" max="12" required>
        <br>
        <label for="year">Enter a 4 digit numeric year:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" required>
        <br>
        <button type="button" onclick="getWednesdays()">Get Wednesdays</button>
    </form>
    <ul id="wednesdays"></ul>
    <script>
        function getWednesdays() {
            const month = document.getElementById("month").value;
            const year = document.getElementById("year").value;
            const wednesdays = [];
            const date = new Date(year, month - 1, 1);
            while (date.getMonth() == month - 1) {
                if (date.getDay() == 3) {
                    wednesdays.push(new Date(date));
                }
                date.setDate(date.getDate() + 1);
            }
            const wednesdayList = document.getElementById("wednesdays");
            wednesdayList.innerHTML = "";
            if (wednesdays.length > 0) {
                for (const wednesday of wednesdays) {
                    const li = document.createElement("li");
                    li.textContent = wednesday.toDateString();
                    wednesdayList.appendChild(li);
                }
            } else {
                const li = document.createElement("li");
                li.textContent = "There are no Wednesdays in the specified month and year.";
                wednesdayList.appendChild(li);
            }
        }
    </script>
</body>
</html>
